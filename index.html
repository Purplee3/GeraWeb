<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Geraldine</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    padding: 0;
    background: url("https://i.imgur.com/bMWUhhk.jpg") center/cover no-repeat;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    font-family: "Poppins", sans-serif;
    transition: background 0.5s ease;
  }
  .polaroid {
    background: white;
    padding: 10px 10px 20px;
    border-radius: 8px;
    border: 2px solid #ddd;
    width: 280px;
    text-align: center;
    transition: transform 0.3s ease;
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
    position: relative;
    overflow: hidden;
    cursor: pointer;
  }
  .polaroid:hover {
    transform: scale(1.05);
  }
  .polaroid img {
    width: 100%;
    border-radius: 5px;
    margin-bottom: 10px;
    position: absolute;
    top: 0;
    left: 0;
    transition: opacity 0.5s, transform 0.4s;
    opacity: 0;
  }
  .polaroid img.active {
    opacity: 1;
    position: relative;
    transform: scale(1.02);
  }
  .polaroid h2 {
    margin: 0;
    font-size: 1.5em;
    color: #333;
    position: relative;
    z-index: 2;
  }
  .flash {
    position: absolute;
    inset: 0;
    pointer-events: none;
    z-index: 5;
    background: radial-gradient(closest-side, rgba(255,255,255,.9), rgba(255,255,255,.25) 40%, rgba(255,255,255,0) 65%);
    opacity: 0;
    transform: scale(.9);
    transition: opacity .25s, transform .35s;
  }
  .flash.show {
    opacity: 1;
    transform: scale(1.05);
  }
  .socials {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-top: 25px;
  }
  .socials a {
    color: #333;
    text-decoration: none;
    transition: transform 0.2s;
  }
  .socials a:hover {
    transform: scale(1.2);
  }
  .socials img {
    width: 35px;
    height: 35px;
  }
  /* ICONO USUARIO */
  #userIcon {
    position: fixed;
    top: 15px;
    right: 15px;
    width: 45px;
    height: 45px;
    border-radius: 50%;
    cursor: pointer;
    box-shadow: 0 8px 20px rgba(0,0,0,.3);
    z-index: 100;
  }
  /* MODAL */
  .modal {
    display: none;
    position: fixed;
    inset:0;
    background: rgba(0,0,0,.6);
    align-items: center;
    justify-content: center;
    z-index: 200;
  }
  .modal-content {
    background: white;
    padding: 20px;
    border-radius: 12px;
    width: 90%;
    max-width: 400px;
    box-shadow: 0 10px 30px rgba(0,0,0,.3);
  }
  .modal-content h3 {
    margin-top: 0;
    font-size: 1.3em;
  }
  .modal-content label {
    font-weight: 600;
    display: block;
    margin-top: 10px;
  }
  .modal-content input {
    width: 100%;
    padding: 8px;
    margin-top: 5px;
    border-radius: 6px;
    border: 1px solid #ddd;
    font-size: 1rem;
  }
  .modal-content button {
    margin-top: 15px;
    padding: 10px 12px;
    border:none;
    border-radius:8px;
    cursor:pointer;
    font-weight:600;
    background:#333;
    color:#fff;
  }
  .modal-content button.close {
    background: transparent;
    color:#333;
    border:1px solid #333;
    margin-left:10px;
  }
</style>
</head>
<body>

<!-- ICONO USUARIO -->
<img id="userIcon" src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="usuario">

<!-- POLAROID -->
<div class="polaroid" id="polaroid">
  <div class="flash" id="flash"></div>
  <img src="https://i.imgur.com/EomoHbD.jpeg" class="active" alt="img1">
  <h2>Geraldine</h2>
</div>

<!-- ICONOS REDES -->
<div class="socials">
  <a href="https://youtube.com/@geraldinecorrea07?si=ZBqqyksaQtjx9JOV" target="_blank">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube">
  </a>
  <a href="https://www.instagram.com/geraldine_cr07?igsh=aDllMm94Z3RrYXlu" target="_blank">
    <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
  </a>
</div>

<!-- MODAL LOGIN Y LINKS -->
<div class="modal" id="linkModal">
  <div class="modal-content">
    <h3>Configurar Fotos</h3>
    <p>Ingresa hasta 10 links de fotos para la polaroid:</p>
    <div id="photoInputs"></div>
    <label>Link del fondo de página:</label>
    <input type="text" id="bgLink" placeholder="Link de fondo">
    <button id="saveLinks">Guardar y cerrar</button>
    <button class="close" id="closeModal">Cerrar</button>
  </div>
</div>

<script>
  const polaroid = document.getElementById('polaroid');
  const flash = document.getElementById('flash');
  let imgs = [polaroid.querySelector('img')];
  let current = 0;

  // Función cambio de fotos con destello
  function showFlashThenNext(){
    flash.classList.add('show');
    setTimeout(()=>{
      flash.classList.remove('show');
      imgs[current].classList.remove('active');
      current = (current + 1) % imgs.length;
      imgs[current].classList.add('active');
    },150);
  }
  polaroid.addEventListener('click', showFlashThenNext);

  // Modal
  const userIcon = document.getElementById('userIcon');
  const linkModal = document.getElementById('linkModal');
  const closeModal = document.getElementById('closeModal');
  const saveLinks = document.getElementById('saveLinks');
  const photoInputsDiv = document.getElementById('photoInputs');
  const bgLink = document.getElementById('bgLink');

  // Crear 10 inputs para fotos
  for(let i=0;i<10;i++){
    const input = document.createElement('input');
    input.type='text';
    input.placeholder=`Foto ${i+1} URL`;
    photoInputsDiv.appendChild(input);
  }

  userIcon.addEventListener('click',()=> linkModal.style.display='flex');
  closeModal.addEventListener('click',()=> linkModal.style.display='none');

  // Guardar links en localStorage
  saveLinks.addEventListener('click',()=>{
    const photoUrls = Array.from(photoInputsDiv.querySelectorAll('input')).map(i=>i.value.trim()).filter(u=>u);
    localStorage.setItem('polaroidPhotos', JSON.stringify(photoUrls));
    const bg = bgLink.value.trim();
    if(bg) localStorage.setItem('bgPhoto', bg);

    // Aplicar fondo
    if(bg) document.body.style.background = `url('${bg}') center/cover no-repeat`;

    // Actualizar polaroid
    imgs.forEach(img=>img.remove());
    imgs=[];
    if(photoUrls.length===0){
      const defaultImg = document.createElement('img');
      defaultImg.src='https://i.imgur.com/EomoHbD.jpeg';
      defaultImg.classList.add('active');
      polaroid.insertBefore(defaultImg, polaroid.querySelector('h2'));
      imgs.push(defaultImg);
    } else {
      photoUrls.forEach((url,i)=>{
        const img = document.createElement('img');
        img.src=url;
        if(i===0) img.classList.add('active');
        polaroid.insertBefore(img, polaroid.querySelector('h2'));
        imgs.push(img);
      });
    }

    linkModal.style.display='none';
  });

  // Cargar localStorage al iniciar
  window.addEventListener('load',()=>{
    const storedPhotos = JSON.parse(localStorage.getItem('polaroidPhotos'));
    const storedBg = localStorage.getItem('bgPhoto');
    if(storedBg) document.body.style.background = `url('${storedBg}') center/cover no-repeat`;
    if(storedPhotos && storedPhotos.length>0){
      imgs.forEach(img=>img.remove());
      imgs=[];
      storedPhotos.forEach((url,i)=>{
        const img = document.createElement('img');
        img.src=url;
        if(i===0) img.classList.add('active');
        polaroid.insertBefore(img, polaroid.querySelector('h2'));
        imgs.push(img);
      });
    }
  });
</script>

</body>
</html>
