<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geraldine</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80") center/cover no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: "Poppins", sans-serif;
    }
    .polaroid {
      background: white;
      padding: 10px 10px 30px;
      border-radius: 8px;
      border: 2px solid #ddd;
      width: 280px;
      text-align: center;
      transition: transform 0.3s ease;
    }
    .polaroid:hover {
      transform: scale(1.05);
    }
    .polaroid img {
      width: 100%;
      border-radius: 5px;
    }
    .socials {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 25px;
    }
    .socials a {
      color: #333;
      text-decoration: none;
      transition: transform 0.2s;
    }
    .socials a:hover {
      transform: scale(1.2);
    }
    .socials img {
      width: 35px;
      height: 35px;
    }
  </style>
</head>
<body>
  <div class="polaroid">
    <!-- FOTO PRINCIPAL -->
    <img src="https://i.imgur.com/EomoHbD.jpeg" alt="Foto de Geraldine">
  </div>

  <!-- ICONOS DE REDES -->
  <div class="socials">
    <a href="https://youtube.com/@geraldinecorrea07?si=ZBqqyksaQtjx9JOV" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/youtube.svg" alt="YouTube">
    </a>
    <a href="https://www.instagram.com/geraldine_cr07?igsh=aDllMm94Z3RrYXlu" target="_blank">
      <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram">
    </a>
    <!-- TikTok lo agregaremos despuÃ©s -->
  </div>
</body>
</html>
