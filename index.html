<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Geraldine</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url("https://images.unsplash.com/photo-1500530855697-b586d89ba3ee?auto=format&fit=crop&w=1200&q=80") center/cover no-repeat;
      font-family: "Poppins", sans-serif;
      color: white;
      text-align: center;
    }
    h1 {
      font-size: 4em;
      background: rgba(0,0,0,0.5);
      padding: 20px 40px;
      border-radius: 20px;
      text-shadow: 0 0 20px #00ffff;
      margin-bottom: 20px;
    }
    img.profile {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00ffff;
      box-shadow: 0 0 30px #00ffff;
      margin-bottom: 20px;
    }
    .socials {
      display: flex;
      gap: 30px;
    }
    .socials a {
      color: white;
      font-size: 2.5em;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }
    .socials a:hover {
      color: #00ffff;
      transform: scale(1.2);
    }
  </style>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <!-- FOTO -->
  <img class="profile" src="https://i.imgur.com/EomoHbD.jpeg" alt="Geraldine">

  <!-- NOMBRE -->
  <h1>Geraldine</h1>

  <!-- ICONOS REDES -->
  <div class="socials">
    <a href="https://youtube.com/@geraldinecorrea07?si=ZBqqyksaQtjx9JOV" target="_blank">
      <i class="fab fa-youtube"></i>
    </a>
    <a href="https://www.instagram.com/geraldine_cr07?igsh=aDllMm94Z3RrYXlu" target="_blank">
      <i class="fab fa-instagram"></i>
    </a>
  </div>
</body>
</html>
